<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 7</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back">


        <div class="content">
            <div class="form_info">
                <div class="form_info_header">
                    <span class="gradient">Kreativ</span>
                </div>

                <form class="form_margin" action="#" method="get" autocomplete="on">
                    <div class="form_center">


                        <h1>Let’s get you started</h1>

                        <p>
                            <label for="name">Full name</label> <br>
                            <input type="text" placeholder="Ade Tiger" id="name">
                        </p>
                        <p>
                            <label for="email">Email address</label> <br>
                            <input type="email" id="email" placeholder="yourname@email.com">
                        </p>
                        <p>
                            <label for="tele">Phone number</label> <br>
                            <input type="tel" id="tele" placeholder="+234 800 2738 9700">
                        </p>
                        <p>Create password
                            <label for="pass"></label> <br>
                            <input class="pass_dots" type="password" id="pass" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">

                            <div class="form_info_small">
                                <div class="form_info_small_p">Password must contain a minimum of 8 characters </div>
                                <div class="form_info_small_p">Password must contain at least one symbol e.g. @, !</div>
                            </div>
                        </p>



                        <div>Location</div>
                        <select name="#"> 
                <option selected value="">Select Location </option>
                <option value="krym"> АР Крым</option>
                <option value="vinnitsa">Винницкая область</option>
                <option value="volinskaja">Волынская область </option>
                <option value="dnepropetrovskaja">Днепропетровская область</option>
                <option value="">Донецкая область </option>
                <option value="">Житомирская область</option>
                <option value="">Закарпатская область </option>
                <option value="">Запорожская область </option>
                <option value="">Ивано-Франковская область </option>
                <option value="">Киевская область </option>
                <option value="">Кировоградская область</option>
                <option value="">Курорт Буковель</option>
                <option value="">Луганская область</option>
                <option value="">Львовская область</option>
                <option value="">Николаевская область </option>
                <option value="">Одесская область</option>
                <option value="">Полтавская область </option>
                <option value="">Ровенская область </option>
                <option value="">Сумская область</option>
                <option value="">Тернопольская область </option>
                <option value="">Харьковская область </option>
                <option value="">Херсонская область </option>
                <option value="">Хмельницкая область </option>
                <option value="">Черкасская область </option>
                <option value="">Черниговская область</option>
                <option value="">Черновицкая область</option>
                </select>

                        <div class="btn">
                            <input class="btn_submit" type="submit" value=" Sing Up">
                        </div>
                        <p class="btn_text">Already a user? <span class="btn_link"><a href="#">Login</a></span> </p>

                    </div>

                </form>

            </div>
            <div class="quote">
                <div class="quote_header">


                    <div>
                        <a href="#">Home</a> </div>
                    <div>
                        <a href="#">Contact</a> </div>
                </div>
                <div class="quote_text">


                    <div class="quote_center_one">“Creativity is intelligence having fun”</div>
                    <div class="quote_center_two ">“Creativity is intelligence having fun”</div>
                    <p>- Albert Einstein</p>
                </div>



            </div>

        </div>
    </div>
</body>

</html>
